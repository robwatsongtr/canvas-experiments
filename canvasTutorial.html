<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script src="draw.js"></script>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <!-- draw function is executed once the page is loaded -->
  <body onload="draw()">
    <!-- The canvas element has only two attributes, width and height-->
    <canvas id="tutorial" width="150" height="150">
      This is the canvas (Accessibility fallback text)
    </canvas>
  </body>

</html>
